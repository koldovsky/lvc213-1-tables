<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Sample</title>
</head>
<body>
    <form action="https://formspree.io/YOUR-EMAIL-HERE" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"
            placeholder="input your name here" required>
        <br>
        <label for="car-plate">Car Plate Number:</label>
        <input type="text" name="car-plate" id="car-plate"
          placeholder="AA1234BB" title="AA1234BB"
          pattern="[A-Z]{2}[0-9]{4}[A-Z]{2}">
        <br>
        <label>Email: <input type="email" name="email" required></label>
        <br>
        <label for="comment">Comment: </label>
        <textarea name="comment" id="comment"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
