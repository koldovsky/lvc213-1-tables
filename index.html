<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Tables</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Summary</th>
            <th>Jan</th>
            <th>Feb</th>
            <th>Mar</th>
        </tr>
        <tr>
            <th rowspan="3">Subdivision 1</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th>Total</th>
            <td colspan="3">XYZ</td>
        </tr>
    </table>

    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol start="15" type="a" reversed>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    
    <a href="form.html">Go to form</a>
</body>

</html>
